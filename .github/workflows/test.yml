name: test

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Setup
        uses: actions/setup-dotnet@main
      
      - name: Test
        uses: cake-build/cake-action@v1
        with:
          script-path: ./build/build.cake
          target: Test